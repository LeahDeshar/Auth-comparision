type User {
  id: ID!
  email: String!
  name: String!
  role: Role!
  profilePicId: CloudinaryImage
  posts: [Post]
}
type CloudinaryImage {
  id: ID!
  url: String!
  user: User
}

type Post {
  id: ID!
  title: String!
  content: String!
  postImage: CloudinaryImage
  author: User
}
enum Role {
  USER
  ADMIN
}

type Query {
  me: User
  images: CloudinaryImage
  post: Post
}
scalar Upload

type Mutation {
  uploadUserProfilePic(file: Upload!, userId: Int!): String
  uploadPostImage(file: Upload!, postId: Int!): String
  createPost(
    title: String!
    content: String!
    postImage: Upload

  )
 
}
